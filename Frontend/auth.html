<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CLV Metrics</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --radius: 12px;
            --gap: 14px;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        /* üåö Dark Mode Theme */
        body.dark-mode {
            --bg: #121212;
            --bg-gradient-start: #121212;
            --bg-gradient-end: #101010;
            --card: #1E1E1E;
            --text: #B0B0B0;
            --text-strong: #FFFFFF;
            --muted: #8E8E8E;
            --accent: #00B4D8;
            --accent-light: #06D6A0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --input-hover-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --btn-text: #121212;
            --success: #4ADE80;
            --error: #FF6B6B;
        }

        /* Hide debugging/dev tools elements */
        [data-testid*="send"], 
        button[title*="Send element"],
        button[title*="Send console"],
        .send-element-btn,
        #cascade-send-element,
        /* Hide Cascade browser integration buttons */
        button:has-text("Send element"),
        button:has-text("Send console errors"),
        div:has(button:has-text("Send element")),
        div:has(button:has-text("Send console errors")),
        /* Generic selectors for floating debug panels */
        div[style*="position: fixed"][style*="z-index"],
        div[style*="position: absolute"][style*="top"][style*="right"]:has(button),
        /* Hide elements containing "Send" text in buttons */
        *:has(> button:contains("Send element")),
        *:has(> button:contains("Send console")) {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            position: absolute !important;
            left: -9999px !important;
            top: -9999px !important;
        }

        /* üåû Light Mode Theme */
        body.light-mode {
            --bg: #F8F9FA;
            --bg-gradient-start: #F8F9FA;
            --bg-gradient-end: #F1F3F5;
            --card: #FFFFFF;
            --text: #495057;
            --text-strong: #212529;
            --muted: #6C757D;
            --accent: #0077B6;
            --accent-light: #009688;
            --glass: rgba(33, 37, 41, 0.05);
            --glass-hover: rgba(33, 37, 41, 0.08);
            --border-color: #DEE2E6;
            --input-hover-border: #ADB5BD;
            --shadow-color: rgba(33, 37, 41, 0.1);
            --btn-text: #FFFFFF;
            --success: #06D6A0;
            --error: #FF6B6B;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 60%);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, color-mix(in srgb, var(--accent) 8%, transparent) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, color-mix(in srgb, var(--accent-light) 8%, transparent) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, color-mix(in srgb, var(--accent) 5%, transparent) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            background: var(--card);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 48px 40px;
            box-shadow: 0 6px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--muted);
            font-size: 14px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: var(--text-strong);
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--glass);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-strong);
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: var(--muted);
        }

        input:focus {
            border-color: var(--accent);
            background: var(--glass-hover);
            box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent) 15%, transparent);
            transform: translateY(-2px);
        }

        input:hover {
            border-color: color-mix(in srgb, var(--accent) 50%, var(--border-color));
        }

        input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(239, 71, 111, 0.15);
            border: 1px solid rgba(239, 71, 111, 0.3);
            color: var(--error);
        }

        .alert-success {
            background: rgba(6, 214, 160, 0.15);
            border: 1px solid rgba(6, 214, 160, 0.3);
            color: var(--success);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            color: var(--btn-text);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 8px 28px color-mix(in srgb, var(--accent) 12%, transparent);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .google-btn {
            background: var(--card) !important;
            color: var(--text-strong) !important;
            border: 2px solid var(--border-color) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500 !important;
            margin-top: 0 !important;
        }

        .google-btn:hover {
            background: var(--glass-hover) !important;
            border-color: var(--accent) !important;
        }

        .form-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--muted);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s;
        }

        .form-footer a:hover {
            color: var(--accent-light);
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 16px;
        }

        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: var(--error);
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #FFA500;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: var(--success);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

    <script src="auth-data-logger.js"></script>
    <script type="module">
        // Import Firebase configuration
        import { firebaseAuth } from './firebase-config.js';
        
        // Theme functionality
        const get = (id) => document.getElementById(id);

        const applyTheme = (isDark) => {
            document.body.classList.toggle('dark-mode', isDark);
            document.body.classList.toggle('light-mode', !isDark);
            get('theme-icon-moon').style.display = isDark ? 'block' : 'none';
            get('theme-icon-sun').style.display = isDark ? 'none' : 'block';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        // Apply saved theme
        applyTheme(localStorage.getItem('theme') !== 'light');
        
        // Theme toggle
        get('themeBtn')?.addEventListener('click', () => {
            applyTheme(!document.body.classList.contains('dark-mode'));
        });

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginFormElement = document.getElementById('loginFormElement');
        const signupFormElement = document.getElementById('signupFormElement');

        // Toggle Forms
        document.getElementById('showSignup').addEventListener('click', () => {
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
            clearAllErrors();
        });

        document.getElementById('showLogin').addEventListener('click', () => {
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
            clearAllErrors();
        });

        // Helper Functions
        function clearAllErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
            document.querySelectorAll('.alert').forEach(el => el.classList.remove('show'));
        }

        function showError(inputId, errorId, message) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(errorId);
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }

        function showAlert(alertId, message) {
            const alert = document.getElementById(alertId);
            alert.innerHTML = message;
            alert.classList.add('show');
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function checkPasswordStrength(password) {
            const strength = document.getElementById('passwordStrength');
            const bar = document.getElementById('passwordStrengthBar');
            
            if (password.length === 0) {
                strength.classList.remove('show');
                return;
            }

            strength.classList.add('show');
            bar.className = 'password-strength-bar';

            if (password.length < 6) {
                bar.classList.add('weak');
            } else if (password.length < 10) {
                bar.classList.add('medium');
            } else {
                bar.classList.add('strong');
            }
        }

        // Password Strength Indicator
        document.getElementById('signupPassword').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Login Handler
        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAllErrors();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            let hasError = false;

            if (!email) {
                showError('loginEmail', 'loginEmailError', 'Email is required');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('loginEmail', 'loginEmailError', 'Invalid email format');
                hasError = true;
            }

            if (!password) {
                showError('loginPassword', 'loginPasswordError', 'Password is required');
                hasError = true;
            }

            if (hasError) return;

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';

            try {
                // Sign in with Firebase
                const result = await firebaseAuth.signIn(email, password);
                
                if (result.success) {
                    // Redirect to main website
                    window.location.href = 'index.html';
                } else {
                    showAlert('loginAlert', result.message);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('loginAlert', 'An unexpected error occurred. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Signup Handler
        signupFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAllErrors();

            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            let hasError = false;

            if (!name) {
                showError('signupName', 'signupNameError', 'Name is required');
                hasError = true;
            }

            if (!email) {
                showError('signupEmail', 'signupEmailError', 'Email is required');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('signupEmail', 'signupEmailError', 'Invalid email format');
                hasError = true;
            }

            if (!password) {
                showError('signupPassword', 'signupPasswordError', 'Password is required');
                hasError = true;
            } else if (!validatePassword(password)) {
                showError('signupPassword', 'signupPasswordError', 'Password must be at least 6 characters');
                hasError = true;
            }

            if (password !== confirmPassword) {
                showError('confirmPassword', 'confirmPasswordError', 'Passwords do not match');
                hasError = true;
            }

            if (hasError) return;

            // Disable button and show loading
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';

            try {
                // Create user with Firebase
                const result = await firebaseAuth.signUp(email, password, name);
                
                if (result.success) {
                    // Show success message
                    const successAlert = document.getElementById('signupSuccess');
                    successAlert.textContent = 'Account created successfully! Redirecting...';
                    successAlert.classList.add('show');

                    // Immediate redirect - no delay
                    window.location.href = 'index.html';
                } else {
                    showAlert('signupAlert', result.message);
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('signupAlert', 'An unexpected error occurred. Please try again.');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // Google Sign-In handlers
        get('googleSignInBtn')?.addEventListener('click', async () => {
            const btn = get('googleSignInBtn');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = 'üîÑ Signing in with Google...';
            
            try {
                const result = await firebaseAuth.signInWithGoogle();
                
                if (result.success) {
                    btn.innerHTML = '‚úÖ Success! Redirecting...';
                    // Immediate redirect - no delay
                    window.location.href = 'index.html';
                } else {
                    let message = result.message;
                    if (result.error === 'unauthorized-domain' && result.redirectUrl) {
                        message += ` <br><br><a href="${result.redirectUrl}" target="_blank" style="color: var(--accent); text-decoration: underline;">Click here to use Google sign-in on the authorized domain</a>`;
                    }
                    showAlert('loginAlert', message);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Google sign in error:', error);
                showAlert('loginAlert', 'Google sign-in failed. Please try again.');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        get('googleSignUpBtn')?.addEventListener('click', async () => {
            const btn = get('googleSignUpBtn');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = 'üîÑ Signing up with Google...';
            
            try {
                const result = await firebaseAuth.signInWithGoogle();
                
                if (result.success) {
                    btn.innerHTML = '‚úÖ Success! Redirecting...';
                    // Immediate redirect - no delay
                    window.location.href = 'index.html';
                } else {
                    let message = result.message;
                    if (result.error === 'unauthorized-domain' && result.redirectUrl) {
                        message += ` <br><br><a href="${result.redirectUrl}" target="_blank" style="color: var(--accent); text-decoration: underline;">Click here to use Google sign-in on the authorized domain</a>`;
                    }
                    showAlert('signupAlert', message);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Google sign up error:', error);
                showAlert('signupAlert', 'Google sign-up failed. Please try again.');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Check if already logged in with Firebase
        setTimeout(async () => {
            try {
                await firebaseAuth.waitForAuth();
                if (firebaseAuth.isAuthenticated()) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.log('Auth check error:', error);
            }
        }, 100);

        // Remove debugging elements that might be injected by browser extensions
        function removeDebugElements() {
            const selectors = [
                'button[title*="Send element"]',
                'button[title*="Send console"]',
                '[data-testid*="send"]',
                '.send-element-btn',
                '#cascade-send-element'
            ];
            
            selectors.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => el.remove());
            });
            
            // Also remove buttons containing specific text
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                const text = button.textContent.toLowerCase();
                if (text.includes('send element') || text.includes('send console')) {
                    button.remove();
                }
            });
        }
        
        // Run immediately and periodically
        removeDebugElements();
        setInterval(removeDebugElements, 1000);

        // Handle cross-domain Google authentication
        function handleCrossDomainAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const origin = urlParams.get('origin');

            if (mode === 'google' && origin && window.opener) {
                // This is a popup window for Google authentication
                document.body.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: Inter, sans-serif;">
                        <div style="text-align: center; padding: 2rem;">
                            <div style="font-size: 2rem; margin-bottom: 1rem;">üîê</div>
                            <h2 style="color: var(--text-strong); margin-bottom: 1rem;">Authenticating with Google</h2>
                            <p style="color: var(--text); margin-bottom: 2rem;">Please wait while we sign you in...</p>
                            <div class="loading-spinner" style="margin: 0 auto;"></div>
                        </div>
                    </div>
                `;

                // Immediately trigger Google sign-in (no delay)
                (async () => {
                    try {
                        // Wait for Firebase to be ready
                        let attempts = 0;
                        while (!window.firebaseAuth && attempts < 50) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                            attempts++;
                        }

                        if (!window.firebaseAuth) {
                            throw new Error('Firebase authentication not loaded');
                        }

                        const result = await firebaseAuth.signInWithGoogle();
                        if (result.success) {
                            // Send success message to parent window immediately
                            window.opener.postMessage({
                                type: 'GOOGLE_AUTH_SUCCESS',
                                user: {
                                    uid: result.user.uid,
                                    email: result.user.email,
                                    displayName: result.user.displayName,
                                    photoURL: result.user.photoURL
                                }
                            }, origin);
                            // Close immediately
                            window.close();
                        } else {
                            // Send error message to parent window
                            window.opener.postMessage({
                                type: 'GOOGLE_AUTH_ERROR',
                                error: result.message
                            }, origin);
                            window.close();
                        }
                    } catch (error) {
                        // Send error message to parent window
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_ERROR',
                            error: error.message || 'Authentication failed'
                        }, origin);
                        window.close();
                    }
                })();
            }
        }

        // Check if this is a cross-domain auth popup
        handleCrossDomainAuth();
        
    </script>
