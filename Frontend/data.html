        :root {

        /* ðŸŒš Dark Mode Theme */
        body.dark-mode {
            --bg: #121212;
            --bg-gradient-start: #121212;
            --bg-gradient-end: #101010;
            --card: #1E1E1E;
            --text: #B0B0B0;
            --text-strong: #FFFFFF;
            --muted: #8E8E8E;
            --accent: #00B4D8;
            --accent-light: #06D6A0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --border-color: #2C2C2C;
            --input-hover-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --btn-text: #121212;
            --success: #4ADE80;
            --error: #FF6B6B;
        }

        /* ðŸŒž Light Mode Theme */
        body.light-mode {
            --bg: #F8F9FA;
            --bg-gradient-start: #F8F9FA;
            --bg-gradient-end: #F1F3F5;
            --card: #FFFFFF;
            --text: #495057;
            --text-strong: #212529;
            --muted: #6C757D;
            --accent: #0077B6;
            --accent-light: #009688;
            --glass: rgba(33, 37, 41, 0.05);
            --glass-hover: rgba(33, 37, 41, 0.08);
            --border-color: #DEE2E6;
            --input-hover-border: #ADB5BD;
            --shadow-color: rgba(33, 37, 41, 0.1);
            --btn-text: #FFFFFF;
            --success: #06D6A0;
            --error: #FF6B6B;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 60%);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            display: flex;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar {
            width: 92px;
            background: var(--card);
            border-right: 1px solid var(--border-color);
            padding: 18px 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .brand {
            font-weight: 700;
            letter-spacing: 0.4px;
            font-size: 13px;
            margin-bottom: 8px;
            text-align: center;
            color: var(--text-strong);

        .nav {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
        }

        .nav-button {

            color: var(--muted);
            border: 0;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all .18s ease;
            text-decoration: none;
        }

        .nav-button:hover {
            background: var(--glass-hover);
            color: var(--accent);
            transform: translateY(-2px);
        }

        .nav-button.active {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const get = (id) => document.getElementById(id);
            const query = (sel) => document.querySelectorAll(sel);

            // Theme
            const applyTheme = (isDark) => {
                document.body.classList.toggle('dark-mode', isDark);
                document.body.classList.toggle('light-mode', !isDark);
                get('theme-icon-moon').style.display = isDark ? 'block' : 'none';
                get('theme-icon-sun').style.display = isDark ? 'none' : 'block';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            };
            applyTheme(localStorage.getItem('theme') !== 'light');
            get('themeBtn')?.addEventListener('click', () => applyTheme(!document.body.classList.contains('dark-mode')));

            // Navigation
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            query('.nav-button').forEach(link => {
                if (link.getAttribute('href').endsWith(currentPage)) {
                    link.classList.add('active');
                }
            });

            // Recent Calculations
            const renderRecent = () => {
                const list = get('recent-calculations-list');
                if (!list) return;
                const history = JSON.parse(localStorage.getItem('clv_history') || '[]');
                if (history.length === 0) {
                    list.innerHTML = '<li style="color:var(--muted);padding:8px 0;">No recent calculations found.</li>';
                    return;
                }
                list.innerHTML = history.slice(-5).reverse().map(item =>
                    `<li style="padding:8px 0;border-bottom:1px solid var(--border-color);">
                        <strong>${item.name || 'Calculation'}</strong>
                        <span style="color:var(--muted);font-size:12px;">${item.date || ''}</span>
                        <span style="float:right;font-weight:600;color:${item.result < 0 ? 'var(--error)' : 'var(--success)'};">${item.result}</span>
                    </li>`
                ).join('');
            };
            renderRecent();

            // Load customers from backend
            async function loadCustomersFromBackend() {
                try {
                    // Check if CLVApi is available
                    if (typeof CLVApi === 'undefined') {
                        throw new Error('CLVApi not available');
                    }
                    
                    const response = await CLVApi.getCustomers();
                    if (response.status === 'success' && response.customers) {
                        updateCustomersTable(response.customers);
                        if (window.Toast) {
                            Toast.success('Customers loaded from backend!', 2000);
                        }
                    } else {
                        throw new Error('No customers data received');
                    }
                } catch (error) {
                    console.error('Error loading customers:', error);
                    
                    // Try to load from localStorage first
                    const localCustomers = JSON.parse(localStorage.getItem('clv_customers') || '[]');
                    
                    if (localCustomers.length > 0) {
                        updateCustomersTable(localCustomers);
                        if (window.Toast) {
                            Toast.info('Showing locally saved customers. Backend unavailable.');
                        }
                    } else {
                        // Show sample data as fallback
                        const sampleCustomers = [
                            { id: 'CUST001', name: 'John Doe', averagePurchaseValue: 500, purchaseFrequency: 2, customerLifespan: 24 },
                            { id: 'CUST002', name: 'Jane Smith', averagePurchaseValue: 750, purchaseFrequency: 3, customerLifespan: 36 },
                            { id: 'CUST003', name: 'Bob Johnson', averagePurchaseValue: 300, purchaseFrequency: 1.5, customerLifespan: 18 }
                        ];
                        updateCustomersTable(sampleCustomers);
                    }
                    
                    if (window.Toast) {
                        Toast.warning('Could not load customers from backend. Showing sample data.');
                    } else {
                        console.log('Could not load customers from backend. Showing sample data.');
                    }
                }
            }

            // Update the customers table with backend data
            function updateCustomersTable(customers) {
                const tbody = document.querySelector('table tbody');
                if (!tbody || !customers.length) return;

                tbody.innerHTML = customers.map((customer, index) => `
                    <tr>
                        <td>${customer.name || 'Unknown Customer'}</td>
                        <td>${new Date().toLocaleDateString()}</td>
                        <td class="clv-positive">â‚¹${Math.round(customer.clv || 0).toLocaleString()}</td>
                        <td class="actions">
                            <a href="compare.html" class="icon-btn" title="Compare">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 17H4M4 17l4-4M4 17l4 4M4 7h16M20 7l-4-4M20 7l-4 4" />
                                </svg>
                            </a>
                            <button class="icon-btn" title="Edit">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </button>
                            <button class="icon-btn delete" title="Delete">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </button>
                        </td>
                    </tr>
                `).join('');
            }

            // Add refresh button functionality
            const refreshBtn = document.createElement('button');
            refreshBtn.textContent = 'Refresh';
            refreshBtn.className = 'btn';
            refreshBtn.style.cssText = 'margin-bottom: 20px; background: linear-gradient(90deg, var(--accent), var(--accent-light)); color: var(--btn-text); border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer;';
            refreshBtn.addEventListener('click', loadCustomersFromBackend);
            
            const cardHeader = document.querySelector('.card h3');
            if (cardHeader) {
                cardHeader.parentNode.insertBefore(refreshBtn, cardHeader.nextSibling);
            }

            // Load customers on page load
            loadCustomersFromBackend();
        });
    </script>
</body>

</html>
