    <style>
        :root {
            --radius: 12px;
            --gap: 14px;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        body.dark-mode {
            --bg: #121212;
            --bg-gradient-start: #121212;
            --bg-gradient-end: #101010;
            --card: #1E1E1E;
            --text: #B0B0B0;
            --text-strong: #FFFFFF;
            --muted: #8E8E8E;
            --accent: #00B4D8;
            --accent-light: #06D6A0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --border-color: #2C2C2C;
            --input-hover-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --btn-text: #121212;
            --success: #4ADE80;
            --error: #FF6B6B;
        }

        body.light-mode {
            --bg: #F8F9FA;
            --bg-gradient-start: #F8F9FA;
            --bg-gradient-end: #F1F3F5;
            --card: #FFFFFF;
            --text: #495057;
            --text-strong: #212529;
            --muted: #6C757D;
            --accent: #0077B6;
            --accent-light: #009688;
            --glass: rgba(33, 37, 41, 0.05);
            --glass-hover: rgba(33, 37, 41, 0.08);
            --border-color: #DEE2E6;
            --input-hover-border: #ADB5BD;
            --shadow-color: rgba(33, 37, 41, 0.1);
            --btn-text: #FFFFFF;
            --success: #06D6A0;
            --error: #FF6B6B;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 60%);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            display: flex;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar {
            width: 92px;
            background: var(--card);
            border-right: 1px solid var(--border-color);
            padding: 18px 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .brand {
            font-weight: 700;
            letter-spacing: 0.4px;
            font-size: 13px;
            margin-bottom: 8px;
            text-align: center;
            color: var(--text-strong);
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
        }

        .nav-button {
            background: transparent;
            color: var(--muted);
            border: 0;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all .18s ease;
            text-decoration: none;
        }

        .nav-button:hover {
            background: var(--glass-hover);
            color: var(--accent);
            transform: translateY(-2px);
        }

        .nav-button.active {
            background: linear-gradient(180deg, rgba(124, 92, 255, 0.14), rgba(124, 92, 255, 0.06));
            color: var(--accent);
            box-shadow: 0 6px 18px rgba(124, 92, 255, 0.08);
        }

        body.light-mode .nav-button.active {
            background: rgba(52, 152, 219, 0.1);
            box-shadow: 0 6px 18px rgba(52, 152, 219, 0.1);
        }

        .bottom-cta {
            margin-top: auto;
        }

        .small-btn {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: transparent;
            border: 1px solid var(--border-color);
            display: grid;
            place-items: center;
            cursor: pointer;
            color: var(--muted);
            transition: all 0.2s ease;
        }

        .small-btn:hover {
            color: var(--accent);
            background: var(--glass);
            border-color: var(--accent);
        }

        .main {
            flex: 1;
            padding: 28px;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-strong);
        }

        .subtitle {
            color: var(--muted);
            font-size: 13px;
            margin-top: 4px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            display: grid;
            place-items: center;
            color: var(--btn-text);
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: clamp(20px, 3vw, 32px);
            box-shadow: 0 6px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .card h3 {
            margin: 0 0 18px 0;
            color: var(--text-strong);
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        label {
            font-size: 13px;
            color: var(--muted);
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: inherit;
            font-size: 14px;
            outline: none;
        }

        body.light-mode select {
            background-color: #f8f9fa;
        }

        select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 20%, transparent);
        }

        .format-options {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .format-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--muted);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .format-btn:hover {
            background: var(--glass-hover);
            color: var(--text-strong);
        }

        .format-btn.selected {
            background: var(--accent);
            color: var(--btn-text);
            border-color: var(--accent);
            font-weight: 600;
        }

        .preview-box {
            min-height: 150px;
            background: var(--glass);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius);
            display: grid;
            place-items: center;
            color: var(--muted);
            margin-bottom: 24px;
        }

        .btn {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 10px;
            border: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            color: var(--btn-text);
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
            transition: transform .2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width:880px) {
            body {
                flex-direction: column;
                padding-bottom: 92px;
            }

            .main {
                padding: 18px;
            }

            .sidebar {
                flex-direction: row;
                width: auto;
                height: 72px;
                position: fixed;
                bottom: 12px;
                left: 12px;
                right: 12px;
                border-radius: 16px;
                padding: 8px 12px;
                z-index: 40;
                backdrop-filter: blur(10px);
                background: color-mix(in srgb, var(--card) 80%, transparent);
            }

            .nav {
                flex-direction: row;
                justify-content: space-around;
            }

            .brand,
            .bottom-cta {
                display: none;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const get = (id) => document.getElementById(id);
            const query = (sel) => document.querySelectorAll(sel);

            // Theme
            const applyTheme = (isDark) => {
                document.body.classList.toggle('dark-mode', isDark);
                document.body.classList.toggle('light-mode', !isDark);
                get('theme-icon-moon').style.display = isDark ? 'block' : 'none';
                get('theme-icon-sun').style.display = isDark ? 'none' : 'block';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            };
            applyTheme(localStorage.getItem('theme') !== 'light');
            get('themeBtn')?.addEventListener('click', () => applyTheme(!document.body.classList.contains('dark-mode')));

            // Navigation
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            query('.nav-button').forEach(link => {
                if (link.getAttribute('href').endsWith(currentPage)) {
                    link.classList.add('active');
                }
            });

            // Format Buttons
            const formatBtns = query('.format-btn');
            formatBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    formatBtns.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                });
            });
        });
    </script>
